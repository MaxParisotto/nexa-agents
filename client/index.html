<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Nexa Agents - AI Agent Orchestration System" />
    <meta name="theme-color" content="#4a76a8" />
    <title>Nexa Agents</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    
    <!-- Loading state styling to prevent FOUC -->
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      }
      
      .initial-loader {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100%;
        background-color: #f5f5f5;
      }
      
      @media (prefers-color-scheme: dark) {
        .initial-loader {
          background-color: #121212;
          color: white;
        }
      }
      
      .initial-loader__logo {
        width: 80px;
        height: 80px;
        margin-bottom: 20px;
      }
      
      .initial-loader__text {
        font-size: 18px;
        margin-top: 16px;
      }
      
      .initial-loader__spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-left-color: #4a76a8;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      
      @media (prefers-color-scheme: dark) {
        .initial-loader__spinner {
          border-color: rgba(255, 255, 255, 0.1);
          border-left-color: #4a76a8;
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Initial loading state -->
      <div class="initial-loader">
        <div class="initial-loader__spinner"></div>
        <div class="initial-loader__text">Loading Nexa Agents...</div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
